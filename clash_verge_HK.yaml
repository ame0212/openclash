port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxy-providers:
  SUB:
    type: http
    url: "https://sub0530.wdyserver.com/cgi-bin/get/api/domain/ip/access?token=c5148023bb5529457d00bf8a2ba59564"
    interval: 3600
    path: ./providers/sub.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

rule-providers:
  AI-HK:
    type: http
    behavior: classical
    format: text
    interval: 86400
    path: ./ruleset/AI-HK.list
    url: https://raw.githubusercontent.com/ame0212/openclash/refs/heads/main/AI-HK.list

  AI1:
    type: http
    behavior: classical
    format: text
    interval: 86400
    path: ./ruleset/AI1.list
    url: https://raw.githubusercontent.com/liandu2024/clash/refs/heads/main/list/AI.list

  AI2:
    type: http
    behavior: classical
    format: text
    interval: 86400
    path: ./ruleset/AI2.list
    url: https://raw.githubusercontent.com/liandu2024/clash/refs/heads/main/list/AI2.list

  TikTok:
    type: http
    behavior: classical
    format: text
    interval: 86400
    path: ./ruleset/TikTok.list
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/TikTok/TikTok.list

  Global-Check:
    type: http
    behavior: classical
    format: text
    interval: 86400
    path: ./ruleset/Check.list
    url: https://raw.githubusercontent.com/liandu2024/clash/refs/heads/main/list/Check.list

  Global-Proxy:
    type: http
    behavior: classical
    format: text
    interval: 86400
    path: ./ruleset/Proxy.list
    url: https://raw.githubusercontent.com/liandu2024/clash/refs/heads/main/list/Proxy.list

  Global:
    type: http
    behavior: classical
    format: text
    interval: 86400
    path: ./ruleset/Global.list
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Global/Global.list

